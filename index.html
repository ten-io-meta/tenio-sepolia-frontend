
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEN.IO Fragment</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'DM Sans', sans-serif;
    }

    body {
      background: radial-gradient(ellipse at center, #0c0c0c 0%, #000000 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: #cccccc;
      letter-spacing: 1px;
    }

    .holo-sphere {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      overflow: hidden;
      border: 1.5px solid #00f0ff;
      background: radial-gradient(circle at center, rgba(0,255,255,0.1), rgba(0,0,0,0.7));
      box-shadow:
        0 0 20px rgba(0,255,255,0.3),
        inset 0 0 25px rgba(0,255,255,0.2);
      animation: pulse 3s infinite ease-in-out, float 8s ease-in-out infinite;
      perspective: 1000px;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    .holo-sphere:hover {
      transform: scale(1.07) rotateY(10deg) rotateX(4deg);
      box-shadow:
        0 0 35px #0ff,
        0 0 80px rgba(0,255,255,0.6),
        inset 0 0 40px rgba(0,255,255,0.4);
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 15px #0ff, inset 0 0 15px rgba(0,255,255,0.2);
      }
      50% {
        box-shadow: 0 0 45px #0ff, inset 0 0 45px rgba(0,255,255,0.4);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }

    .holo-sphere video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(1.2) contrast(1.3) drop-shadow(0 0 10px #00f0ff);
      transform: rotateY(8deg);
    }
  </style>
</head>
<body>
  <h1>Fragmento disponible para ser minteado</h1>
  <div class="holo-sphere" onclick="mintFragment()" onmouseenter="playHolo()" onmouseleave="pauseHolo()">
    <video id="holoVideo" preload="auto" loop muted>
      <source src="https://gateway.pinata.cloud/ipfs/bafybeigftt7kun6fq3hlpahoxdnxy2nn54gjhkdgkyhch2yzilqfpet27a" type="video/mp4">
      Tu navegador no soporta video.
    </video>
  </div>

  <script>
    const holo = document.getElementById("holoVideo");

    function playHolo() {
      holo.muted = false;
      holo.volume = 1.0;
      holo.play();
    }

    function pauseHolo() {
      holo.pause();
      holo.currentTime = 0;
      holo.muted = true;
    }

    function mintFragment() {
      const uri = "https://gateway.pinata.cloud/ipfs/bafybeigftt7kun6fq3hlpahoxdnxy2nn54gjhkdgkyhch2yzilqfpet27a";
      window.mintFragment && window.mintFragment(uri);
    }
  </script>
</body>
</html>
