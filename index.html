<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEN.IO Fragment (Sepolia)</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }

      .hologram-container {
        position: relative;
        width: 300px;
        height: 300px;
        margin-bottom: 40px;
      }

      video {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        box-shadow: 0 0 50px #00fdfd, 0 0 80px #00fdfd inset;
        object-fit: cover;
      }

      button {
        padding: 12px 20px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        background-color: black;
        color: white;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #111;
      }

      #status {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="hologram-container" id="holo">
      <video src="https://gateway.pinata.cloud/ipfs/QmZjhHhEKtJdCDMzp8wYo8xYNQKMbzUsXfdrW5GGPKud8N" autoplay loop muted playsinline></video>
    </div>

    <button onclick="connectWallet()">Conectar Wallet</button>
    <div id="status"><span style="color: red">ðŸ”´ Desconectado</span></div>
    <button onclick="mintFragment()">Mintear fragmento (0.12 ETH)</button>
    <button onclick="burnFragment()">Quemar fragmento</button>

    <audio id="hover-sound" src="https://gateway.pinata.cloud/ipfs/Qmc6WFaGWRtwk9zqHBGXE5QtkMoFgMdWcAHuXoh8YPZ1ok" preload="auto"></audio>

    <script>
      const holo = document.getElementById("holo");
      const audio = document.getElementById("hover-sound");

      holo.addEventListener("mouseenter", () => {
        if (audio.readyState >= 2) {
          audio.currentTime = 0;
          audio.play().catch(e => console.warn("Autoplay blocked:", e));
        }
      });

      function connectWallet() {
        document.getElementById("status").innerHTML = '<span style="color: green">ðŸŸ¢ 0x75DA...C455</span><br><span>Fragmentos vivos: 1000</span>';
      }

      function mintFragment() {
        alert("Mint enviado a Sepolia (demo). Confirmar en MetaMask.");
      }

      function burnFragment() {
        alert("Burn enviado a Sepolia (demo). Confirmar en MetaMask.");
      }
    </script>
  </body>
</html>
