<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TEN.IO Fragment (Sepolia)</title>
    <style>
      body {
        font-family: sans-serif;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 60px;
      }

      .circle {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: radial-gradient(#00fdfd, transparent 70%);
        margin-bottom: 30px;
      }

      button {
        padding: 12px 20px;
        margin: 8px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: black;
        color: white;
        cursor: pointer;
      }

      #status, #fragmentCount {
        margin: 5px 0;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>

    <button onclick="connectWallet()">Conectar Wallet</button>
    <div id="status"><span style="color: red">ðŸ”´ Desconectado</span></div>
    <div id="fragmentCount">Fragmentos vivos: 1000</div>

    <button onclick="mintFragment()">Mintear fragmento (0.12 ETH)</button>
    <button onclick="burnFragment()">Quemar fragmento</button>

    <script>
      let fragmentCount = 1000;

      function connectWallet() {
        document.getElementById("status").innerHTML =
          '<span style="color: green">ðŸŸ¢ 0x75DA...C455</span>';
      }

      function mintFragment() {
        alert("Mint enviado a Sepolia (demo). Confirmar en MetaMask.");
      }

      function burnFragment() {
        if (fragmentCount > 0) {
          fragmentCount--;
          document.getElementById("fragmentCount").textContent =
            "Fragmentos vivos: " + fragmentCount;
          alert("Burn enviado a Sepolia (demo). Confirmar en MetaMask.");
        } else {
          alert("Ya no quedan fragmentos disponibles.");
        }
      }
    </script>
  </body>
</html>
