<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEN.IO Fragment (Sepolia)</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }

      .hologram-container {
        position: relative;
        width: 300px;
        height: 300px;
        margin-bottom: 40px;
        perspective: 1000px;
      }

      .hologram {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 0 50px #00fdfd, 0 0 80px #00fdfd inset;
        transition: transform 0.5s;
        transform-style: preserve-3d;
        animation: rotate 10s infinite linear;
      }

      .hologram:hover {
        transform: rotateY(180deg);
      }

      .hologram video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @keyframes rotate {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg);
        }
      }

      button {
        padding: 12px 20px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        background-color: black;
        color: white;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #111;
      }

      #status {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="hologram-container">
      <div class="hologram" id="holo">
        <video src="/hologram.mp4" autoplay loop muted playsinline></video>
      </div>
    </div>

    <button onclick="connectWallet()">Conectar Wallet</button>
    <div id="status"><span style="color: red">ðŸ”´ Desconectado</span></div>
    <button onclick="mintFragment()">Mintear fragmento (0.12 ETH)</button>
    <button onclick="burnFragment()">Quemar fragmento</button>

    <audio id="hover-sound" src="/hologram.mp3" preload="auto"></audio>

    <script>
      const holo = document.getElementById('holo');
      const audio = document.getElementById('hover-sound');

      holo.addEventListener('mouseenter', () => {
        audio.currentTime = 0;
        audio.play();
      });

      // SimulaciÃ³n de conexiÃ³n a wallet
      function connectWallet() {
        document.getElementById("status").innerHTML =
          '<span style="color: green">ðŸŸ¢ 0x75DA...C455</span>';
      }

      function mintFragment() {
        alert("Mint enviado a Sepolia (demo). Confirmar en MetaMask.");
      }

      function burnFragment() {
        alert("Burn enviado a Sepolia (demo). Confirmar en MetaMask.");
      }
    </script>
  </body>
</html>
