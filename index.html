<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEN.IO Fragment (Sepolia)</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }

      .hologram-container {
        position: relative;
        width: 300px;
        height: 300px;
        margin-bottom: 40px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 0 50px #00fdfd;
      }

      .hologram video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      button {
        padding: 12px 20px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        background-color: black;
        color: white;
      }

      #status {
        margin-top: 10px;
        font-weight: bold;
      }

      #fragmentCount {
        margin-top: -8px;
        font-size: 14px;
        color: #333;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="hologram-container" id="holo">
      <video src="/crack.mp4" autoplay loop muted playsinline></video>
    </div>

    <button onclick="connectWallet()">Conectar Wallet</button>
    <div id="status"><span style="color: red">ðŸ”´ Desconectado</span></div>
    <div id="fragmentCount">Fragmentos vivos: 1000</div>
    <button onclick="mintFragment()">Mintear fragmento (0.12 ETH)</button>
    <button onclick="burnFragment()">Quemar fragmento</button>

    <script>
      const status = document.getElementById("status");
      const count = document.getElementById("fragmentCount");
      let fragmentos = 1000;

      function connectWallet() {
        status.innerHTML = '<span style="color: green">ðŸŸ¢ 0x75DA...C455</span>';
      }

      function mintFragment() {
        alert("Mint enviado a Sepolia (demo). Confirmar en MetaMask.");
      }

      function burnFragment() {
        if (fragmentos > 0) {
          fragmentos--;
          count.textContent = "Fragmentos vivos: " + fragmentos;
          alert("Burn enviado a Sepolia (demo). Confirmar en MetaMask.");
        } else {
          alert("No quedan fragmentos.");
        }
      }
    </script>
  </body>
</html>
