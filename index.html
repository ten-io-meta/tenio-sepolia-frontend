<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEN.IO Fragment (Sepolia)</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }

      .hologram-container {
        position: relative;
        width: 300px;
        height: 300px;
        margin-bottom: 40px;
      }

      .hologram {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 0 50px #00fdfd, 0 0 80px #00fdfd inset;
      }

      .hologram video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      button {
        padding: 12px 20px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        background-color: black;
        color: white;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #111;
      }

      #status {
        margin-top: 10px;
        font-weight: bold;
      }

      #fragmentCount {
        margin-top: 5px;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="hologram-container">
      <div class="hologram" id="holo">
        <video src="/hologram.mp4" autoplay loop muted playsinline></video>
      </div>
    </div>

    <button onclick="connectWallet()">Conectar Wallet</button>
    <div id="status"><span style="color: red">ðŸ”´ Desconectado</span></div>
    <div id="fragmentCount">Fragmentos vivos: <span id="count">1000</span></div>
    <button onclick="mintFragment()">Mintear fragmento (0.12 ETH)</button>
    <button onclick="burnFragment()">Quemar fragmento</button>

    <script>
      let count = 1000;

      function connectWallet() {
        document.getElementById("status").innerHTML =
          '<span style="color: green">ðŸŸ¢ 0x75DA...C455</span>';
      }

      function mintFragment() {
        alert("Mint enviado a Sepolia (demo). Confirmar en MetaMask.");
      }

      function burnFragment() {
        if (count > 0) {
          count--;
          document.getElementById("count").textContent = count;
          alert("Burn enviado a Sepolia (demo). Confirmar en MetaMask.");
        } else {
          alert("No quedan fragmentos vivos.");
        }
      }
    </script>
  </body>
</html>
