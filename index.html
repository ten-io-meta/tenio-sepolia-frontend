<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TEN.IO Fragment (Sepolia)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .hologram-container {
        position: relative;
        width: 280px;
        height: 280px;
        margin-bottom: 30px;
        perspective: 1000px;
      }

      .hologram {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 0 50px #00fdfd, 0 0 80px #00fdfd inset;
        transform-style: preserve-3d;
        animation: spin 10s linear infinite;
        transition: transform 0.3s ease-in-out;
      }

      .hologram:hover {
        transform: rotateY(180deg);
      }

      .hologram video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @keyframes spin {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
      }

      button {
        padding: 12px 20px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        background-color: black;
        color: white;
      }

      button:hover {
        background-color: #222;
      }

      #status {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="hologram-container">
      <div class="hologram" id="holo">
        <video src="hologram.mp4" autoplay loop muted playsinline></video>
      </div>
    </div>

    <button onclick="connectWallet()">Conectar Wallet</button>
    <div id="status"><span style="color: red">ðŸ”´ Desconectado</span></div>
    <button onclick="mintFragment()">Mintear fragmento (0.12 ETH)</button>
    <button onclick="burnFragment()">Quemar fragmento</button>

    <audio id="hover-sound" src="hologram.mp3" preload="auto"></audio>

<script>
  const holo = document.getElementById('holo');
  const audio = document.getElementById('hover-sound');

  holo.addEventListener("mouseenter", () => {
    if (audio.readyState >= 2) {
      audio.currentTime = 0;
      audio.play().catch(e => console.warn("Autoplay blocked:", e));
    }
  });

  function connectWallet() {
    document.getElementById("status").innerHTML =
      '<span style="color: green">ðŸŸ¢ 0x75DA...C455</span>';
  }

  function mintFragment() {
    alert("Mint enviado a Sepolia (demo). Confirmar en MetaMask.");
  }

  function burnFragment() {
    alert("Burn enviado a Sepolia (demo). Confirmar en MetaMask.");
  }
</script>
  </body>
</html>
